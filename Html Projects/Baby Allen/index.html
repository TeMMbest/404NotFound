<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Find Baby Allen</title>

    <style>
      body {
        font-family: "Arial", sans-serif;
        background: linear-gradient(135deg, #ffd6a5, #ffadad);
        margin: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
      }

      .container {
        background: rgba(255, 255, 255, 0.9);
        padding: 15px;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        max-width: 550px;
        width: 100%;
      }

      h1 {
        color: #333;
        text-align: center;
        margin-bottom: 15px;
        font-size: 1.8rem;
      }

      .game-grid {
        display: grid;
        grid-template-columns: repeat(6, 1fr);
        gap: 8px;
        margin: 15px 0;
      }

      .card {
        aspect-ratio: 1;
        background: #fff;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.3em; /* Reduced from 1.5em */
        cursor: pointer;
        transition: all 0.3s;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .card img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: none;
      }

      .card.flipped img {
        display: block;
      }

      .card.flipped {
        transform: scale(1.05);
        background: #ffebb4;
      }

      .stats {
        text-align: center;
        margin: 15px 0;
        font-size: 1em;
        color: #444;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
      }

      button {
        background: #ff6b6b;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 0.9em;
        display: block;
        margin: 0 auto;
      }

      button:hover {
        background: #ff5252;
      }

      /* Add these new styles */
      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 1000;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s;
      }

      .overlay.active {
        opacity: 1;
        pointer-events: auto;
      }

      .overlay img {
        max-width: 70%;
        max-height: 50vh;
        border-radius: 15px;
        margin-bottom: 20px;
        transform: scale(0.5);
        transition: transform 0.5s;
        object-fit: contain;

        animation: pulse 2s infinite;
        box-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
        }
      }

      .overlay.active img {
        transform: scale(1);
      }

      .overlay h2 {
        color: white;
        font-size: 2em;
        text-align: center;
        margin: 15px 0;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        padding: 0 20px;
        max-width: 800px;
        line-height: 1.2;
      }

      .overlay button {
        margin-top: 20px;
      }

      .card.clicked {
        pointer-events: none;
        cursor: default;
      }

      .audio-controls {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 1001;
      }

      #musicToggle {
        position: relative;
        background: #ff6b6b;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5em;
        transition: background-color 0.3s;
      }

      .volume-container {
        position: absolute;
        top: 100%;
        right: 50%;
        transform: translateX(50%);
        background: rgba(255, 255, 255, 0.9);
        padding: 8px;
        border-radius: 15px;
        margin-top: 10px;
        opacity: 0;
        pointer-events: none;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        width: 30px;
        height: 120px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #musicToggle:hover + .volume-container,
      .volume-container:hover {
        opacity: 1;
        pointer-events: auto;
      }

      .volume-container::before {
        content: "";
        position: absolute;
        top: -10px;
        left: 0;
        right: 0;
        height: 10px;
        background: transparent;
      }

      .volume-slider {
        -webkit-appearance: none;
        appearance: none;
        width: 80px;
        height: 3px;
        border-radius: 2px;
        background: #ffadad;
        outline: none;
        transition: opacity 0.2s;
        transform: rotate(-90deg);
        margin: 40px 0;
      }

      .volume-slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background: #ff6b6b;
        cursor: pointer;
      }

      .volume-slider::-moz-range-thumb {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background: #ff6b6b;
        cursor: pointer;
        border: none;
      }

      .celebration-emoji {
        position: fixed;
        pointer-events: none;
        z-index: 1002;
        animation: fall linear forwards;
      }

      @keyframes fall {
        from {
          transform: translateY(-20px);
        }
        to {
          transform: translateY(100vh);
        }
      }

      .sparkle {
        position: absolute;
        pointer-events: none;
        opacity: 0;
        animation: sparkleEffect 1.5s linear infinite;
      }

      @keyframes sparkleEffect {
        0% {
          transform: translate(-50%, -50%) rotate(0deg);
          opacity: 0;
        }
        50% {
          opacity: 1;
        }
        100% {
          transform: translate(-50%, -50%) rotate(180deg);
          opacity: 0;
        }
      }

      .heart {
        position: absolute;
        pointer-events: none;
        color: #ff6b6b;
        animation: floatHeart 3s linear forwards;
        text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
      }

      @keyframes floatHeart {
        0% {
          transform: translate(-50%, -50%) scale(0) rotate(0deg);
          opacity: 0;
        }
        50% {
          opacity: 1;
          transform: translate(-50%, -150%) scale(1) rotate(180deg);
        }
        100% {
          transform: translate(-50%, -300%) scale(0) rotate(360deg);
          opacity: 0;
        }
      }

      .reset-button {
        background: #ff8c8c;
        font-size: 0.8em;
        padding: 3px 8px;
        margin-left: 8px;
        display: inline-block;
        vertical-align: middle;
      }

      .stats-container {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
      }
    </style>
  </head>
  <body>
    <audio id="bgMusic" loop>
      <source src="CuteHappyBGM.mp3" type="audio/mpeg" />
    </audio>

    <audio id="yaySound">
      <source src="Yay sound.mp3" type="audio/mpeg" />
    </audio>

    <audio id="romanticSound">
      <source src="Romantic sound.mp3" type="audio/mpeg" />
    </audio>

    <!-- Add music control button -->
    <div class="audio-controls">
      <button id="musicToggle">🔊</button>
      <div class="volume-container">
        <input
          type="range"
          id="volumeSlider"
          class="volume-slider"
          min="0"
          max="1"
          step="0.1"
          value="0.5"
        />
      </div>
    </div>

    <div class="container">
      <h1>🎮 Find Baby Allen 🎮</h1>
      <div class="stats-container">
        <div class="stats">
          Tries: <span id="moves">0</span> | Found: <span id="pairs">0</span>
          <button class="reset-button" onclick="resetFoundCounter()">
            Reset
          </button>
        </div>
      </div>
      <div class="game-grid" id="gameGrid"></div>
    </div>

    <div class="overlay" id="overlay">
      <img src="" alt="Baby Allen Found!" id="overlayImage" />
      <h2 id="overlayMessage">Yay! You Found ME! 🎉</h2>
      <button onclick="closeOverlay()">Play Again</button>
    </div>

    <script>
      const allenImageUrl = "Baby Allen.jpg";
      const cutieImageUrl = "Cutie.jpg";
      const MAX_TRIES = 20; // Increased to 18 tries
      const gridSize = 36; // 6x6 grid
      const numAllen = 1; // Only one Allen to find

      let cards = Array(gridSize).fill("empty");
      let flipped = [];
      let matched = [];
      let moves = 0;
      let pairsFound = parseInt(localStorage.getItem("totalFound")) || 0;
      // Load from localStorage

      function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
      }

      function createCard(isAllen, index) {
        const card = document.createElement("div");
        card.className = "card";
        card.setAttribute("data-index", index);
        card.setAttribute("data-is-allen", isAllen);

        // All cards show box emoji initially
        card.innerHTML = "📦";

        if (isAllen === "allen") {
          const img = document.createElement("img");
          img.src = allenImageUrl;
          img.alt = "Baby Allen";
          card.appendChild(img);
        }

        card.addEventListener("click", flipCard);
        return card;
      }

      // Update the flipCard function
      function flipCard() {
        // Prevent clicking if already clicked
        if (this.classList.contains("clicked")) return;

        // Add clicked class to prevent future clicks
        this.classList.add("clicked");
        this.classList.add("flipped");

        if (this.getAttribute("data-is-allen") === "allen") {
          matched.push(this);
          pairsFound++;
          localStorage.setItem("totalFound", pairsFound);
          document.getElementById("pairs").textContent = pairsFound;

          const overlay = document.getElementById("overlay");
          const overlayImage = document.getElementById("overlayImage");
          const overlayText = document.getElementById("overlayMessage");
          const yaySound = document.getElementById("yaySound");

          overlayImage.src = allenImageUrl;
          overlayText.textContent = "Yay! You Found ME! 🎉";

          // Pause BGM before playing yay sound
          bgMusic.pause();

          // Play yay sound
          yaySound.currentTime = 0;
          yaySound.volume = 0.3;
          yaySound
            .play()
            .catch((error) => console.log("Error playing sound:", error));

          setTimeout(() => {
            overlay.classList.add("active");
            createCelebration();
            createSparkles(overlayImage);
          }, 500);
        } else {
          moves++;
          document.getElementById("moves").textContent = moves;

          // Check for exactly 10 tries
          if (moves === MAX_TRIES) {
            const overlay = document.getElementById("overlay");
            const overlayImage = document.getElementById("overlayImage");
            const overlayText = document.getElementById("overlayMessage");
            const romanticSound = document.getElementById("romanticSound");

            overlayImage.src = cutieImageUrl;
            overlayText.textContent =
              "Ako si Cutie! You didn't find Allen, but here's me! 🥰";

            // Pause BGM before playing romantic sound
            bgMusic.pause();

            // Play romantic sound
            romanticSound.currentTime = 0;
            romanticSound.volume = 0.3;
            romanticSound
              .play()
              .catch((error) => console.log("Error playing sound:", error));

            setTimeout(() => {
              overlay.classList.add("active");
              createHearts(overlayImage);
            }, 500);
          }
        }
      }

      function startGame() {
        const grid = document.getElementById("gameGrid");
        grid.innerHTML = "";
        matched = [];
        flipped = [];
        moves = 0;
        document.getElementById("moves").textContent = "0";
        document.getElementById("pairs").textContent = pairsFound; // Show total found

        // Create array with Allen and empty boxes
        cards = Array(gridSize).fill("empty");
        for (let i = 0; i < numAllen; i++) {
          cards[i] = "allen";
        }

        shuffle(cards).forEach((type, index) => {
          grid.appendChild(createCard(type, index));
        });
      }

      function resetFoundCounter() {
        if (
          confirm("Are you sure you want to reset your found counter to 0?")
        ) {
          pairsFound = 0;
          localStorage.setItem("totalFound", 0);
          document.getElementById("pairs").textContent = "0";
        }
      }

      function closeOverlay() {
        const overlay = document.getElementById("overlay");
        overlay.classList.remove("active");
        const celebrationContainer = document.getElementById(
          "celebrationContainer"
        );
        const sparkleContainer = document.getElementById("sparkleContainer");
        const heartContainer = document.getElementById("heartContainer");

        if (celebrationContainer) celebrationContainer.remove();
        if (sparkleContainer) sparkleContainer.remove();
        if (heartContainer) heartContainer.remove();

        // Resume BGM if it was playing before
        if (isMusicPlaying) {
          bgMusic.play();
        }

        startGame();
      }

      // Music control
      const bgMusic = document.getElementById("bgMusic");
      const musicToggle = document.getElementById("musicToggle");
      const volumeSlider = document.getElementById("volumeSlider");
      let isMusicPlaying = false;

      // Auto-play music (with user interaction required due to browser policies)
      document.addEventListener(
        "click",
        function initAudio() {
          if (!isMusicPlaying) {
            bgMusic.play();
            isMusicPlaying = true;
            document.removeEventListener("click", initAudio);
          }
        },
        { once: true }
      );

      // Set initial volume
      bgMusic.volume = volumeSlider.value;

      // Update volume when slider changes
      volumeSlider.addEventListener("input", (e) => {
        bgMusic.volume = e.target.value;

        // Update music icon based on volume
        if (bgMusic.volume === 0) {
          musicToggle.textContent = "🔇";
        } else if (bgMusic.volume < 0.5) {
          musicToggle.textContent = "🔉";
        } else {
          musicToggle.textContent = "🔊";
        }
      });

      // Update existing music toggle click handler
      musicToggle.addEventListener("click", (e) => {
        e.stopPropagation();
        if (bgMusic.paused) {
          bgMusic.play();
          musicToggle.textContent =
            bgMusic.volume === 0 ? "🔇" : bgMusic.volume < 0.5 ? "🔉" : "🔊";
        } else {
          bgMusic.pause();
          musicToggle.textContent = "🔈";
        }
      });

      // Celebration effect
      function createCelebration() {
        const emojis = ["🎉", "🎈", "🎊", "✨", "💫", "⭐", "🌟"];
        const celebrationContainer = document.createElement("div");
        celebrationContainer.id = "celebrationContainer";
        document.body.appendChild(celebrationContainer);

        function spawnEmoji() {
          if (!document.querySelector(".overlay.active")) {
            celebrationContainer.remove();
            return;
          }

          const emoji = document.createElement("div");
          emoji.className = "celebration-emoji";
          emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
          emoji.style.left = Math.random() * 100 + "vw";
          emoji.style.fontSize = Math.random() * 20 + 20 + "px";
          emoji.style.animationDuration = Math.random() * 2 + 3 + "s";
          celebrationContainer.appendChild(emoji);

          // Remove emoji after animation
          emoji.addEventListener("animationend", () => emoji.remove());

          // Spawn next emoji
          setTimeout(spawnEmoji, 100);
        }

        spawnEmoji();
      }

      // Add this new function after createCelebration
      function createSparkles(image) {
        const sparkleContainer = document.createElement("div");
        sparkleContainer.id = "sparkleContainer";
        document.querySelector(".overlay").appendChild(sparkleContainer);

        function addSparkle() {
          if (!document.querySelector(".overlay.active")) {
            sparkleContainer.remove();
            return;
          }

          const sparkle = document.createElement("div");
          sparkle.className = "sparkle";
          sparkle.textContent = "✨";

          // Position around the image
          const rect = image.getBoundingClientRect();
          const angle = Math.random() * Math.PI * 2;
          const distance = 100 + Math.random() * 50;

          sparkle.style.left =
            rect.left + rect.width / 2 + Math.cos(angle) * distance + "px";
          sparkle.style.top =
            rect.top + rect.height / 2 + Math.sin(angle) * distance + "px";
          sparkle.style.fontSize = 20 + Math.random() * 20 + "px";

          sparkleContainer.appendChild(sparkle);

          // Remove sparkle after animation
          setTimeout(() => sparkle.remove(), 1500);

          // Add next sparkle
          setTimeout(addSparkle, 200);
        }

        addSparkle();
      }

      // Add this new function after createSparkles
      function createHearts(image) {
        const heartContainer = document.createElement("div");
        heartContainer.id = "heartContainer";
        document.querySelector(".overlay").appendChild(heartContainer);

        function addHeart() {
          if (!document.querySelector(".overlay.active")) {
            heartContainer.remove();
            return;
          }

          const heart = document.createElement("div");
          heart.className = "heart";
          heart.textContent = "❤️";

          // Position around Cutie's image
          const rect = image.getBoundingClientRect();
          const randomX = rect.left + Math.random() * rect.width;
          const randomY = rect.top + rect.height;

          heart.style.left = randomX + "px";
          heart.style.top = randomY + "px";
          heart.style.fontSize = 20 + Math.random() * 15 + "px";

          heartContainer.appendChild(heart);

          // Remove heart after animation
          setTimeout(() => heart.remove(), 3000);

          // Add next heart
          setTimeout(addHeart, 300);
        }

        addHeart();
      }

      // Start game when page loads
      startGame();
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>GIF Background Example</title>
    <style>
      body {
        background-image: url("allen animated-effects.gif");
        background-size: 600px 400px; /* Set specific width and height */
        background-repeat: no-repeat;
        background-attachment: cover;
        background-position: center; /* Center the background */
        min-height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        color: white;
        text-align: center;
        font-size: 2.5em;
      }
      h1 {
        margin-top: 50px;
        font-size: 2em;
        text-shadow: 2px 2px 8px #000;
      }
      p {
        font-size: 2em;
        text-shadow: 1px 1px 6px #000;
      }
    </style>
  </head>
  <body>
    <h1>ALLEN BABY</h1>
    <p></p>
    <p></p>
  </body>
</html>
